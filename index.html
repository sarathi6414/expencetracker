<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><b>Expence tracker</b></h1><br>
       <form id="expence-form">
        <div class="values">
            <input type="text" id="description" placeholder="ExpenceName" required>
            <input type="number" id="amount" placeholder="ExpenceAmount" required>
            <select id="expence-category" required>
                <option value="" selected disabled>Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="expence-date" required>
            <button type="submit" class="add-amount">Add expence</button>
        </div>
      </form>
      <div class="expence-table">
        <table>
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="expence-list">
            </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
